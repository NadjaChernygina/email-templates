<!-- Hybrid 2-column section -->
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="width:100%;">
  <tr>
    <td align="center" style="padding:20px 10px;">

      <!-- Container -->
      <table role="presentation" width="600" cellspacing="0" cellpadding="0"
             style="width:600px; max-width:600px;">
        <tr>
          <td style="font-size:0; text-align:center;">

            <!-- Column 1 -->
            <div style="display:inline-block; width:100%; max-width:300px; vertical-align:top;">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding:10px; font-family:Arial, sans-serif; font-size:14px;">
                    <img src="https://example.com/image1.jpg" width="280" alt=""
                         style="display:block; width:100%; max-width:280px; height:auto;">
                    <p style="margin:10px 0 0;">
                      Article summary or content here.
                    </p>
                  </td>
                </tr>
              </table>
            </div>

            <!-- Column 2 -->
            <div style="display:inline-block; width:100%; max-width:300px; vertical-align:top;">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding:10px; font-family:Arial, sans-serif; font-size:14px;">
                    <img src="https://example.com/image2.jpg" width="280" alt=""
                         style="display:block; width:100%; max-width:280px; height:auto;">
                    <p style="margin:10px 0 0;">
                      Second article or related content.
                    </p>
                  </td>
                </tr>
              </table>
            </div>

          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
